<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>                
    <link rel="stylesheet" href="style.css">
    <title>Dance Home Page</title>
</head>
<body>
<!-- ------------------------NavBar------------------------ -->
    <header class="header">
        <nav class="nav-container">
            <img src="./images/Logo.png" alt="nav-logo" class="nav-logo">
            <div class="nav-line"></div>
            <div class="nav-list">
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Portfolio</a>
                <a href="#">Contact</a>
            </div>
        </nav>
    </header>
<!-- ---------------------Main-Section--------------------- -->
    <main class="main">
    <!-- -----------------Main-Section-Left--------------------- -->
        <section class="main-left-section"></section>
    <!-- -----------------Main-Section-Right-------------------- -->
        <section class="main-right-section">
        <!-- ---------------------Top-Containt--------------------- -->
            <div class="top-containt">
                <div class="top-containt-left">
                    <h1>
                        <span class="text-left">Crea-</span>
                        <span class="text-right">tivity.</span>
                    </h1>
                </div>
                <div class="top-containt-right">
                    <div class="top-containt-right-top">
                        <p>is our ingredient.</p>
                        <div class="social">
                            <img src="./images/Twitter Icon.svg" alt="twitter">
                            <img src="./images/Instagram Icon.svg" alt="insta">
                            <img src="./images/Facebook Icon.svg" alt="facebook">
                            <img src="./images/Email Icon.svg" alt="email">
                        </div>
                    </div>
                    <a href="#">Check Our Package</a>
                </div>
            </div>
        <!-- ---------------------Bottom-Containt--------------------- -->
            <div class="bottom-containt">
                <div class="bottom-containt-left">
                    <div class="cirle-line-container">
                        <div class="circle"></div>
                        <div class="line"></div>
                        <div class="circle"></div>
                        <div class="line"></div>
                        <div class="circle"></div>
                        <div class="line"></div>
                        <div class="circle"></div>
                        <div class="line"></div>
                        <div class="circle"></div>
                        <div class="line"></div>
                        <div class="text-list"></div>
                    </div>
                    <div class="container-text">
                        <p>Photography</p>
                        <p>Videography</p>
                        <p>Graphic Design</p>
                        <p>Illustration</p>
                        <p>Animation</p>
                    </div>
                </div>
                <div class="bottom-containt-right">
                    <div>
                        <i class='fa fa-quote-right'></i>
                        <p class="bottom-text">We help you to create the best graphics, photos, videos, animations and illustrations</p>
                        <div class="dance-img"></div>
                    </div>
                    <div class="arrow"></div>
                    <div class="arrow2"></div>
                    <div class="arrow3"></div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
